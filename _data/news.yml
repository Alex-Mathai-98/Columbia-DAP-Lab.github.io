- title: >
    Fall 2025 DAPLab Lunch Seminar
  content: >
    The DAPlab's tuesday noon seminar invites speakers that can share cutting-edge agent-systems 
    research or can talk about processes in their organizations and how they are trying to automate them.

- title: >
    Fall 2025 [Agentic System Made Real](https://w6113.github.io/) Course
  content: >
    This second iteration of the course will be led by [Junfeng Yang](https://www.cs.columbia.edu/~junfeng/), 
    with a focus on security issues related to AI Agents.
