
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DAPLab - Data, Agents, and Processes | Columbia University</title>
  <meta name="description" content="DAPLab at Columbia University advances research on agent-based automation across systems, AI, HCI, and operations research. We make automation more accountable, reliable, and efficient.">
  <meta name="keywords" content="DAPLab, Columbia University, agent-based systems, systems research, AI safety, RL, ML, HCI, cloud computing, large language models, trustworthy AI, automation research, operations research">
  <meta name="author" content="DAPLab, Columbia University">
  <link rel="icon" type="image/png" href="/daplab_logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Open Graph for sharing -->
  <meta property="og:title" content="DAPLab - Data, Agents, and Processes | Columbia University">
  <meta property="og:description" content="A research lab at Columbia University working at the intersection of AI, systems, and automation.">
  <meta property="og:image" content="/daplab_logo.png">
  <meta property="og:url" content="https://daplab.cs.columbia.edu">
  <meta property="og:type" content="website">
  {% if page.url == "/" %}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "DAPLab",
      "description": "DAPLab at Columbia University advances research on agent-based automation across systems, AI, HCI, and operations research. We make automation more accountable, reliable, and efficient.",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "New York, New York",
        "postalCode": "10027",
        "streetAddress": "500 West 120 Street, Room 450"
      },
      "url": "https://daplab.cs.columbia.edu",
      "logo": "https://daplab.cs.columbia.edu/daplab_logo.png",
      "email": "ewu@cs.columbia.edu",
      "sameAs": [
        "https://dap.cs.columbia.edu",
        "https://Columbia-DAP-Lab.github.io"
      ]
    }
    </script>
  {% endif %}
</head>


  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-10 offset-md-1" style="margin-top: 2em">
              {{ content }}
            </div>
          </div>
        </div>
      </div>
    </main>

    {%- include footer.html -%}
    <link rel="stylesheet" href="{{ "/files/css/style.css" | relative_url }}">
    {%- include includes.html -%}

  </body>

</html>
