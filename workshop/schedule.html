<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Workshop Schedule</h1>
        
        <div class="row justify-content-center">
            <!-- Schedule Items -->
            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">9:00 AM</h5>
                        <p class="card-text">Breakfast</p>
                    </div>
                </div>
            </div>
            
            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">10:00 AM</h5>
                        <p class="card-text">Opening Remarks</p>
                    </div>
                </div>
            </div>
            
            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">11:00 AM</h5>
                        <p class="card-text">Keynotes</p>
                    </div>
                </div>
            </div>
            
            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">12:00 PM</h5>
                        <p class="card-text">Session 1</p>
                    </div>
                </div>
            </div>

            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">12:30 PM - 2:00 PM</h5>
                        <p class="card-text">Catered Lunch</p>
                    </div>
                </div>
            </div>

            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">2:00 PM - 3:30 PM</h5>
                        <p class="card-text">Session 2</p>
                    </div>
                </div>
            </div>

            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">3:30 PM - 4:00 PM</h5>
                        <p class="card-text">Break</p>
                    </div>
                </div>
            </div>

            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">4:00 PM - 5:00 PM</h5>
                        <p class="card-text">Session 2 and Closing</p>
                    </div>
                </div>
            </div>

            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">5:00 PM - 6:00 PM</h5>
                        <p class="card-text">Social Hour</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
